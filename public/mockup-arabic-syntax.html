<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arabic Syntax Lab Mockup</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: 'Space Grotesk', sans-serif;
    background: #0a0f0d;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* ═══ BACKGROUND LAYERS ═══ */
  .bg-base {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 20% 0%, rgba(0, 150, 136, 0.12) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 100%, rgba(0, 121, 107, 0.08) 0%, transparent 45%),
      radial-gradient(ellipse at 60% 40%, rgba(0, 77, 64, 0.06) 0%, transparent 60%),
      linear-gradient(180deg, #0d1210 0%, #0a0f0d 50%, #080c0a 100%);
  }

  /* Noise texture overlay */
  .noise {
    position: absolute;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 256px 256px;
  }

  /* Soft grid */
  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,150,136,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,150,136,0.03) 1px, transparent 1px);
    background-size: 80px 80px;
    mask-image: radial-gradient(ellipse at center, black 30%, transparent 75%);
    -webkit-mask-image: radial-gradient(ellipse at center, black 30%, transparent 75%);
  }

  /* ═══ AMBIENT LIGHT EFFECTS ═══ */
  .ambient-1 {
    position: absolute;
    top: -20%;
    left: 10%;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0, 150, 136, 0.08), transparent 70%);
    filter: blur(100px);
  }

  .ambient-2 {
    position: absolute;
    bottom: -10%;
    right: 5%;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0, 188, 212, 0.05), transparent 70%);
    filter: blur(120px);
  }

  /* Screen glow behind laptop */
  .screen-glow {
    position: absolute;
    top: 45%;
    left: 42%;
    transform: translate(-50%, -50%);
    width: 700px;
    height: 500px;
    border-radius: 40%;
    background: radial-gradient(circle, rgba(0, 150, 136, 0.07), transparent 65%);
    filter: blur(60px);
    z-index: 5;
  }

  /* ═══ MAIN SCENE ═══ */
  .scene {
    position: relative;
    z-index: 10;
    width: 1100px;
    height: 650px;
  }

  /* ═══ PRIMARY LAPTOP (Main dashboard) ═══ */
  .laptop-main {
    position: absolute;
    left: 40px;
    top: 70px;
    z-index: 15;
    transform: perspective(2000px) rotateY(6deg) rotateX(2deg);
    transform-style: preserve-3d;
  }

  .bezel-main {
    background: linear-gradient(180deg, #262628 0%, #1a1a1c 100%);
    border-radius: 12px 12px 0 0;
    padding: 8px 8px 0 8px;
    position: relative;
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.06),
      0 -2px 40px rgba(0,0,0,0.4),
      0 0 100px rgba(0,150,136,0.04);
  }

  .bezel-main .cam {
    position: absolute;
    top: 3px;
    left: 50%;
    transform: translateX(-50%);
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: #333;
  }

  .screen-main {
    width: 720px;
    height: 450px;
    overflow: hidden;
    border-radius: 2px;
    position: relative;
    background: #f5f5f5;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
  }

  .screen-main img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
    display: block;
  }

  .screen-main .reflection {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      130deg,
      rgba(255,255,255,0.05) 0%,
      transparent 30%,
      transparent 70%,
      rgba(255,255,255,0.02) 100%
    );
    pointer-events: none;
  }

  .base-main {
    background: linear-gradient(180deg, #2a2a2c 0%, #1c1c1e 100%);
    height: 10px;
    border-radius: 0 0 12px 12px;
    box-shadow:
      0 4px 25px rgba(0,0,0,0.5),
      0 0 0 1px rgba(255,255,255,0.03);
    position: relative;
  }

  .base-main::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.04), transparent);
    border-radius: 2px;
  }

  /* Shadow under main laptop */
  .shadow-main {
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 40px;
    background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, transparent 70%);
    filter: blur(12px);
  }

  /* ═══ FLOATING SCREEN (Sentence analysis / tree view) ═══ */
  .floating-screen {
    position: absolute;
    right: 10px;
    top: 10px;
    z-index: 20;
    transform: perspective(1500px) rotateY(-10deg) rotateX(3deg) rotateZ(-1deg);
    transform-style: preserve-3d;
  }

  .float-frame {
    background: rgba(255,255,255,0.95);
    border-radius: 14px;
    padding: 0;
    overflow: hidden;
    box-shadow:
      0 20px 60px rgba(0,0,0,0.35),
      0 0 0 1px rgba(255,255,255,0.1),
      0 0 80px rgba(0,150,136,0.06),
      inset 0 1px 0 rgba(255,255,255,0.3);
    position: relative;
  }

  .float-frame img {
    width: 440px;
    height: 290px;
    object-fit: cover;
    object-position: top center;
    display: block;
    border-radius: 14px;
  }

  .float-frame .float-reflection {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      150deg,
      rgba(255,255,255,0.1) 0%,
      transparent 40%
    );
    border-radius: 14px;
    pointer-events: none;
  }

  /* Floating badge on the screen */
  .float-badge {
    position: absolute;
    bottom: 16px;
    left: 16px;
    background: rgba(0,150,136,0.9);
    color: white;
    padding: 5px 12px;
    border-radius: 8px;
    font-size: 9px;
    font-weight: 600;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,150,136,0.3);
  }

  /* Shadow under floating screen */
  .shadow-float {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 30px;
    background: radial-gradient(ellipse, rgba(0,0,0,0.25) 0%, transparent 70%);
    filter: blur(10px);
  }

  /* ═══ THIRD FLOATING ELEMENT (small card) ═══ */
  .floating-card {
    position: absolute;
    left: 100px;
    bottom: 50px;
    z-index: 18;
    transform: perspective(1200px) rotateY(5deg) rotateX(-3deg);
  }

  .card-frame {
    background: rgba(255,255,255,0.92);
    border-radius: 12px;
    overflow: hidden;
    box-shadow:
      0 15px 40px rgba(0,0,0,0.3),
      0 0 0 1px rgba(255,255,255,0.08),
      0 0 40px rgba(0,150,136,0.04);
  }

  .card-frame img {
    width: 260px;
    height: 160px;
    object-fit: cover;
    object-position: top center;
    display: block;
    border-radius: 12px;
  }

  /* ═══ DECORATIVE ELEMENTS ═══ */

  /* Teal accent line */
  .accent-bar {
    position: absolute;
    left: 60px;
    top: 35%;
    width: 3px;
    height: 120px;
    background: linear-gradient(180deg, rgba(0,150,136,0.4), rgba(0,150,136,0));
    border-radius: 2px;
    z-index: 5;
  }

  /* Corner brackets */
  .corner {
    position: absolute;
    width: 30px;
    height: 30px;
    z-index: 5;
  }
  .c-tl { top: 30px; left: 30px; border-top: 1px solid rgba(0,150,136,0.12); border-left: 1px solid rgba(0,150,136,0.12); }
  .c-tr { top: 30px; right: 30px; border-top: 1px solid rgba(0,150,136,0.12); border-right: 1px solid rgba(0,150,136,0.12); }
  .c-bl { bottom: 30px; left: 30px; border-bottom: 1px solid rgba(0,150,136,0.12); border-left: 1px solid rgba(0,150,136,0.12); }
  .c-br { bottom: 30px; right: 30px; border-bottom: 1px solid rgba(0,150,136,0.12); border-right: 1px solid rgba(0,150,136,0.12); }

  /* Floating dots / particles */
  .dot {
    position: absolute;
    border-radius: 50%;
    z-index: 5;
  }
  .d1 { width: 4px; height: 4px; background: rgba(0,150,136,0.35); top: 12%; right: 12%; }
  .d2 { width: 3px; height: 3px; background: rgba(0,150,136,0.2); bottom: 20%; left: 8%; }
  .d3 { width: 5px; height: 5px; background: rgba(0,188,212,0.15); top: 65%; right: 6%; }
  .d4 { width: 3px; height: 3px; background: rgba(0,150,136,0.25); top: 25%; left: 5%; }
  .d5 { width: 2px; height: 2px; background: rgba(255,255,255,0.15); top: 45%; right: 25%; }
  .d6 { width: 2px; height: 2px; background: rgba(255,255,255,0.1); bottom: 35%; left: 25%; }

  /* Thin horizontal lines */
  .h-line {
    position: absolute;
    height: 1px;
    left: 0;
    right: 0;
    z-index: 3;
  }
  .hl1 {
    top: 18%;
    background: linear-gradient(90deg, transparent 5%, rgba(0,150,136,0.06) 30%, rgba(0,150,136,0.06) 70%, transparent 95%);
  }
  .hl2 {
    bottom: 15%;
    background: linear-gradient(90deg, transparent 10%, rgba(0,150,136,0.04) 40%, rgba(0,150,136,0.04) 60%, transparent 90%);
  }

  /* Ring decoration */
  .ring {
    position: absolute;
    border: 1px solid rgba(0,150,136,0.06);
    border-radius: 50%;
    z-index: 3;
  }
  .ring1 {
    width: 300px;
    height: 300px;
    top: -50px;
    right: -50px;
  }
  .ring2 {
    width: 200px;
    height: 200px;
    bottom: -30px;
    left: -20px;
  }
</style>
</head>
<body>
  <!-- Background layers -->
  <div class="bg-base"></div>
  <div class="noise"></div>
  <div class="grid"></div>
  <div class="ambient-1"></div>
  <div class="ambient-2"></div>
  <div class="screen-glow"></div>

  <!-- Decorative -->
  <div class="h-line hl1"></div>
  <div class="h-line hl2"></div>
  <div class="corner c-tl"></div>
  <div class="corner c-tr"></div>
  <div class="corner c-bl"></div>
  <div class="corner c-br"></div>
  <div class="dot d1"></div>
  <div class="dot d2"></div>
  <div class="dot d3"></div>
  <div class="dot d4"></div>
  <div class="dot d5"></div>
  <div class="dot d6"></div>
  <div class="ring ring1"></div>
  <div class="ring ring2"></div>
  <div class="accent-bar"></div>

  <!-- Main scene -->
  <div class="scene">

    <!-- Primary laptop: Dashboard -->
    <div class="laptop-main">
      <div class="bezel-main">
        <div class="cam"></div>
        <div class="screen-main">
          <img src="/images/arabic-syntax-dashboard.png" alt="Dashboard" />
          <div class="reflection"></div>
        </div>
      </div>
      <div class="base-main"></div>
      <div class="shadow-main"></div>
    </div>

    <!-- Floating screen: Sentence analysis with tree -->
    <div class="floating-screen">
      <div class="float-frame">
        <img src="/images/arabic-syntax-tree.png" alt="Syntax Tree Analysis" />
        <div class="float-reflection"></div>
        <div class="float-badge">Syntax Analysis</div>
      </div>
      <div class="shadow-float"></div>
    </div>

    <!-- Small floating card: Sentence view -->
    <div class="floating-card">
      <div class="card-frame">
        <img src="/images/arabic-syntax-sentence.png" alt="Sentence View" />
      </div>
    </div>

  </div>
</body>
</html>
